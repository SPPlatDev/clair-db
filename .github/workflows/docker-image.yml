name: Docker Image CI

on:
  push:
    branches: [actions-testing]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      DOCKER_REGISTRY: "ghcr.io"
      POSTGRES_IMAGE: "postgres:11.6-alpine"
      CLAIR_VERSION: "v2.1.8"
      CLAIR_LOCAL_SCAN_IMAGE: "arminc/clair-local-scan"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker
          install: true

      - name: Start Postgres and run clair
        run: |
          docker pull $POSTGRES_IMAGE
          docker run -d --name postgres -e 'PGDATA=/var/lib/postgresql/clair' -e POSTGRES_PASSWORD=password $POSTGRES_IMAGE
      - name: Wait for database
        run: |
          sleep 30
      - name: Docker Postgres info
        run: |
          docker ps -a
          docker logs postgres
      # - name: Run Clair
      #   run: |
      #     docker run --rm -d --link postgres:postgres -e PGPASSWORD=password $POSTGRES_IMAGE pg_isready -U postgres -h postgres
      #     docker run -d --name clair --link postgres:postgres $CLAIR_LOCAL_SCAN_IMAGE
      # - name: Wait for clair
      #   run: |
      #     sleep 10
      # - name: Docker Postgres info
      #   run: |
      #     docker ps -a
      #     docker logs postgres
      # - name: Docker Clair info
      #   run: |
      #     docker ps -a
      #     docker logs clair
      # - name: Checking
      #   run: |
      #     ./check.sh
      # - name: Docker logs
      #   run: |
      #     docker logs clair
      - name: Tag images
        run: |
          IMAGE_TAG=$DOCKER_REGISTRY/${{ github.repository }}:$(date +%Y-%m-%d)
          IMAGE_TAG_LATEST=$DOCKER_REGISTRY/${{ github.repository }}:latest
      #   docker stop clair
          docker stop postgres
          docker commit postgres $IMAGE_TAG
          docker tag $IMAGE_TAG $IMAGE_TAG_LATEST
          docker images
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: $DOCKER_REGISTRY
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push images
        run: |
          IMAGE_TAG=$DOCKER_REGISTRY/${{ github.repository }}:$(date +%Y-%m-%d)
          IMAGE_TAG_LATEST=$DOCKER_REGISTRY/${{ github.repository }}:latest
          docker push $IMAGE_TAG
          docker push $IMAGE_TAG_LATEST
